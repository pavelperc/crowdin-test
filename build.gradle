// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:7.0.0"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.6.10"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

task crowdinDownload(type: Exec) {
    group = "crowdin"
    commandLine 'bash', 'crowdin_download.sh'
}

task crowdinDownloadRelease(type: Exec) {
    group = "crowdin"
    commandLine 'bash', 'crowdin_download_release.sh'
}

task crowdinRemoveAll(type: Exec) {
    group = "crowdin"
    commandLine 'bash', 'crowdin_remove_all.sh'
}

task crowdinUpload(type: Exec) {
    group = "crowdin"
    commandLine 'bash', 'crowdin_upload.sh'
}

task crowdinSync(type: Exec) {
    group = "crowdin"
    commandLine 'bash', 'crowdin_sync.sh'
}

